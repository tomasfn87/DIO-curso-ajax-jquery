<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>
      Digital Innovation One - Introdução ao JavaScript - Utilizando Ajax e JQuery
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Tem que ser nessa ordem, para que o meu .js rode por cima do jquery: {-->
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script> 
    <!-- } -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand">Consulta CEP</a>
    <form class="d-flex">
      <input class="form-control me-2" type="search"
      placeholder="Digite o CEP" aria-label="Search" id="cep">
      <button class="btn btn-outline-info" type="button"
      onclick="consultaCep()">
        Buscar
      </button>
    </form>  
  </nav>

  <div class="container barra-progresso">
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated"
      role="progressbar" aria-valuenow="100" aria-valuemin="0"
      aria-valuemax="100" style="width: 100%"></div>
    </div>
  </div>

  <div class="container cep" id="resultado-cep">
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th scope="col">
            CEP:
          </th>
          <th scope="col" id="numero-cep"></th> 
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Logradouro:</th>
          <td>
            <span id="logradouro"></span>
          </td>
        </tr>
        <tr>
          <th scope="row">Bairro:</th>
          <td>
            <span id="bairro"></span>
          </td>
        </tr>
        <tr>
          <th scope="row">Localidade:</th>
          <td>
            <span id="localidade"></span><span id="uf"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
</body>
</html>
